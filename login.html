<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德国骨科医院检验大数据中心 - 登录</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- 左侧插图区域 -->
        <div class="illustration-section">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-hospital"></i>
                    <span>德国骨科医院</span>
                </div>
            </div>
            
            <div class="illustration">
                <div class="medical-illustration">
                    <div class="doctor-figure">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="data-elements">
                        <div class="data-point" style="--delay: 0s">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="data-point" style="--delay: 0.5s">
                            <i class="fas fa-microscope"></i>
                        </div>
                        <div class="data-point" style="--delay: 1s">
                            <i class="fas fa-flask"></i>
                        </div>
                        <div class="data-point" style="--delay: 1.5s">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                    </div>
                    <div class="floating-elements">
                        <div class="float-element" style="--float-delay: 0s">
                            <i class="fas fa-dna"></i>
                        </div>
                        <div class="float-element" style="--float-delay: 2s">
                            <i class="fas fa-pills"></i>
                        </div>
                        <div class="float-element" style="--float-delay: 4s">
                            <i class="fas fa-stethoscope"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧登录表单区域 -->
        <div class="login-section">
            <div class="login-form-container">
                <div class="welcome-text">
                    <h1>欢迎!</h1>
                    <h2>登录到</h2>
                    <p>德国骨科医院检验大数据中心</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <div class="input-container">
                            <input type="text" id="username" name="username" placeholder="请输入您的用户名" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">记住我</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <button type="submit" class="login-button">
                        <span class="button-text">登录</span>
                        <i class="fas fa-arrow-right button-icon"></i>
                    </button>

                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>用户名或密码错误，请重试</span>
                    </div>
                </form>

                <div class="footer-text">
                    <p>没有账户？ <a href="#">联系管理员</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>正在登录...</p>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
